<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Correct Tailwind CDN -->
</head>

<body class="bg-[#00FFFF]">
    <p class="italic text-[22px] font-bold text-center">It's Not Who I am Underneath But What I Do That Defines <span
            class="text-4xl">Me</span></p>
    <section class="flex justify-center items-center w-full">
        <img src="./icons/icons8-play-button-100.png" alt="Play Button"
            class="rotate-[15deg] transition-transform duration-500 hover:rotate-[360deg]">
    </section>
    <section class="flex justify-evenly ">
        <img src="./icons/icons8-windows-100.png" alt="Windows"
            class="rotate-[35deg] transition-transform duration-500 hover:rotate-[360deg]">
        <img src="./icons/icons8-linux-100.png" alt="Linux"
            class="rotate-[-15deg] transition-transform duration-500 hover:rotate-[720deg]">
    </section>
    <section class="flex flex-col justify-center items-center text-center">
        <p class="italic text-[22px]">Design By</p>
        <h1 class="text-4xl font-bold">Muhammad Usama</h1>
        <h2 class="text-4xl font-bold">Saeed</h2>
        <p class="italic text-[22px]">For beginner</p>
    </section>
    <section class="flex justify-evenly w-full">
        <img src="./icons/icons8-linkedin-100.png" alt="LinkedIn"
            class="rotate-[35deg] transition-transform duration-500 hover:rotate-[360deg] ">
        <img src="./icons/icons8-u-100.png" alt="Usama"
            class=" rotate-[-30deg] transition-transform duration-500 hover:rotate-[720deg]">
    </section>
    <section class="flex justify-center items-center w-full">
        <img src="./icons/icons8-facebook-100.png" alt="Facebook"
            class="rotate-[15deg] transition-transform duration-500 hover:rotate-[360deg]">
    </section>

</html>
